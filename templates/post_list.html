{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
    <div class="row">
    {% for post in post_list %}
        <div class="col-sm-3" style="margin:10px; padding:10px;">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Message #{{ post.id }}</h5>
                <p class="card-text">{{ post.text|truncatechars:100}}</p>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">
                    Continue Reading
                </a>
            </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
